<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マッチョマッチング</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>💪 マッチョマッチング</h1>
            <p>理想の体型を見つけよう</p>
        </header>

        <main class="card-container">
            <div id="cards-stack"></div>

            <div class="no-more-cards" style="display: none;">
                <h2>すべてのカードを評価しました！</h2>
                <button id="reset-btn" class="reset-button">もう一度</button>
            </div>
        </main>

        <div class="action-buttons">
            <button class="dislike-btn" id="dislike-btn">
                <span class="icon">👎</span>
                <span class="label">NOPE</span>
            </button>
            <button class="like-btn" id="like-btn">
                <span class="icon">👍</span>
                <span class="label">LIKE</span>
            </button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">👍 Likes:</span>
                <span id="like-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">👎 Nopes:</span>
                <span id="dislike-count">0</span>
            </div>
        </div>
    </div>

    <script type="module" src="dist/index.js"></script>
</body>
</html>
